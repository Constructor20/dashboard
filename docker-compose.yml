version: "3.8"

services:
  web:
    build: .
    container_name: php-web
    ports:
      - "5000:80"
    volumes:
      - ./site:/var/www/html
    restart: unless-stopped
    platform: linux/arm64

  db:
    image: mariadb:10.6
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dashboard_db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    platform: linux/arm64

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"  # Tu peux changer 8080 si tu veux ï¿½viter les conflits
    restart: unless-stopped
    platform: linux/arm64

volumes:
  db_data:
